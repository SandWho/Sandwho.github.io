<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renter Home Page - RentEase</title>
  <link rel="stylesheet" href="../css/renter.css">
  <script src="../js/renter.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
</head>


<body>


    <nav>
        <div class="logo">RentEase</div>
        <div class="profile-menu" onclick="toggleDropdown()">
          <span>Profile</span>
          <div class="dropdown" id="profileDropdown">
            <a href="profile.html">Edit Profile</a>
            <a href="#" onclick="logout()">Log Out</a>
          </div>
        </div>
      </nav>
    
      <div class="container">
        <div class="listings-section">
          <div class="listings-header">
            <h2>Available Listings</h2>
            <div class="action-buttons">
              <button class="search-toggle-btn" onclick="toggleSearch()">Search</button>
              <button class="filter-toggle-btn" onclick="toggleFilter()">Filters</button>
            </div>
          </div>
    
          <div class="search-section" id="searchSection">
            <label for="searchInput">Search by Name or Address:</label>
            <input type="text" id="searchInput" onkeyup="applyFiltersAndSort()" placeholder="Type to search...">
          </div>
    
          <div class="filter-section" id="filterSection">
            <label for="areaFilter">Filter by Area:</label>
            <select id="areaFilter" onchange="applyFiltersAndSort()">
              <option value="all">All</option>
              <option value="1-50">1-50 m²</option>
              <option value="51-100">51-100 m²</option>
              <option value="101-200">101-200 m²</option>
            </select>
    
            <label for="parkingFilter">Includes Parking:</label>
            <select id="parkingFilter" onchange="applyFiltersAndSort()">
              <option value="all">All</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
    
            <label for="publicTransportFilter">Reachable by Public Transport:</label>
            <select id="publicTransportFilter" onchange="applyFiltersAndSort()">
              <option value="all">All</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
    
            <label for="availabilityFilter">Currently Available:</label>
            <select id="availabilityFilter" onchange="applyFiltersAndSort()">
              <option value="all">All</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
    
            <label for="sortPrice">Sort by Price:</label>
            <select id="sortPrice" onchange="applyFiltersAndSort()">
              <option value="none">None</option>
              <option value="asc">Low to High</option>
              <option value="desc">High to Low</option>
            </select>
          </div>
    
          <div id="listings-container" style="width: 100%;">
            <!-- Listings will be populated by JS -->
          </div>
        </div>
      </div>
    


</body>
</html>
