<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    
    <div class="container">
        <h2 id="form-title">Login</h2>
        <input type="text" id="username" placeholder="Username" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone Number" style="display: none;">
        <select id="role" style="display: none;">
            <option value="" disabled selected>Please select your role</option>
            <option value="renter">Renter</option>
            <option value="owner">Owner</option>
        </select>
        <button onclick="submitForm()">Login</button>
        <p id="message"></p>
        <p class="switch" onclick="toggleForm()">Don't have an account? Sign up</p>
    </div>

</body>
</html>
